<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="school.css"/>
</head>
<body>
<div ng-app="myApp" ng-controller="namesCtrl">
    <div class="row">
        <div class="list col-md-12" id="filter">
            <h1>全部学校</h1>
            <dl id="country">
                <dt>国家</dt>
                <dd class="active"><a>不限</a></dd>
                <dd><a>法国</a></dd>
                <dd><a>日本</a></dd>
                <dd><a>德国</a></dd>
                <dd><a>韩国</a></dd>
            </dl>
            <dl id="family">
                <dt>类别</dt>
                <dd class="active"><a>不限</a></dd>
                <dd><a>大学</a></dd>
                <dd><a>语言学院</a></dd>
                <dd><a>专门学院</a></dd>
            </dl>
            <dl id="area">
                <dt>地区</dt>
                <dd class="active"><a href="#">不限</a></dd>
                <dd><a href="#">市里</a></dd>
                <dd><a href="#">郊区</a></dd>
            </dl>
            <dl id="house">
                <dt>房源</dt>
                <dd class="active"><a>不限</a></dd>
                <dd><a>一般</a></dd>
                <dd><a>少</a></dd>
            </dl>
            <dl id="traffic">
                <dt>交通</dt>
                <dd class="active"><a>不限</a></dd>
                <dd><a>一般</a></dd>
                <dd><a>不变</a></dd>
            </dl>
            <div class="schoollist-border"></div>
        </div>
    </div>

    <p>输入过滤:</p>

    <p><input type="text" ng-model="test"></p>

    <ul>
        <li ng-repeat="x in names | filter:test | orderBy:'schoolId'">
            {{x.schoolName + ', ' + x.schoolLocal }}
        </li>
    </ul>

</div>
<script src="angular.min.js"></script>
<script>
    var oCountry=document.getElementById('country');

    angular.module('myApp', []).controller('namesCtrl', function($scope) {
        $scope.names = [
            {schoolId:1,schoolName:"剑桥大学",schoolLocal:"英国",schoolClass:"大学",house:"多",traffic:"一般"},
            {schoolId:2,schoolName:"东京大学",schoolLocal:"日本",schoolClass:"大学",house:"一般",traffic:"一般"},
            {schoolId:3,schoolName:"剑桥大学",schoolLocal:"英国",schoolClass:"学院",house:"多",traffic:"一般"},
            {schoolId:4,schoolName:"早稻田大学",schoolLocal:"日本",schoolClass:"大学",house:"一般",traffic:"一般"},
            {schoolId:4,schoolName:"剑桥大学",schoolLocal:"英国",schoolClass:"大学",house:"少",traffic:"一般"}
        ];
    });
</script>
</body>
</html>
